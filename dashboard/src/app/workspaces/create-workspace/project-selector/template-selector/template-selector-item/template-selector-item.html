<che-list-item flex ng-mouseover="hover=true" ng-mouseout="hover=false">
  <div flex="100"
       layout="row"
       layout-align="start stretch"
       class="che-list-item-row">
    <div layout="row"
         layout-align="start center"
         class="che-checkbox-area">
      <che-list-item-checked ng-model="isChecked"
                             che-aria-label-checkbox="Sample {{template.name}}"
                             ng-click="onTemplateClick({templateName: template.name, isChecked: isChecked})"></che-list-item-checked>
    </div>
    <div flex
         layout-xs="column" layout-gt-xs="row"
         layout-align-gt-xs="start center"
         layout-align-xs="start start"
         class="che-list-item-details">
      <div flex-gt-xs="20"
           class="che-list-item-name template-selector-item-name">
        <span class="che-xs-header noselect" hide-gt-xs>Name</span>
        <span class="che-hover">{{template.name}}</span>
      </div>
      <div flex-gt-xs="35"
           class="che-list-item-name template-selector-item-description">
        <span class="che-xs-header noselect" hide-gt-xs>Description</span>
        <span class="che-hover che-list-item-secondary">{{template.description}}</span>
      </div>
    </div>
  </div>
</che-list-item>
